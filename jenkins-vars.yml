---

# jenkins variables
project_name: docker-webcord
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'SpacingBat3'
  - EXT_REPO = 'WebCord'
  - BUILD_VERSION_ARG = 'WEBCORD_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-webcord'
  - CONTAINER_NAME = 'webcord'
  - DOCKERHUB_IMAGE = 'linuxserver/webcord'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/webcord'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/webcord'
  - DIST_IMAGE = 'debian'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
